{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "icons/favicon.ico" %}">
    <link href="/feed/" rel="alternate" type="application/rss+xml" title="Q Blog Feed" />
    <title>BTW Blogs</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/linecons-font-style.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/owl.carousel.css" %}" rel="stylesheet">

    <style id="fit-vids-style">.fluid-width-video-wrapper{width:100%;position:relative;padding:0;}.fluid-width-video-wrapper iframe,.fluid-width-video-wrapper object,.fluid-width-video-wrapper embed {position:absolute;top:0;left:0;width:100%;height:100%;}
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="info-top conainer clearfix" style="text-align:center; padding-bottom:30px">
            <h1>DEEPAK MISHRA</h1>
            <h2>Web Devloper</h2>
    </div>

  <div id="page-name-sec">
    <div class="parallax-style page-name-sec">
      <div class="pattern">
        <div class="container">
           <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
            <![endif]-->
            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
      <![endif]-->
      
        <div id="scroll-to-top" style="bottom: 20px;">
          <span>
            <img class="scrollTop" src="scrollTop.png" alt="scrollTop">
          </span>
        </div>
    <!--Info Seciton-->
        <section id="info">
          
          <div class="clear spacing"></div>

          <div class="col-sm-12 coding">
          
            <img src="{% static "images/coder-welcome.png" %}" class="img-responsive" alt="welcome" >       
            <div class="destopcode">
              <div class="line1">&lt;!DOCTYPE html><span>&nbsp;</span></div>
              <div class="line2">&lt;html><span>&nbsp;</span></div>
              <div class="line3">&emsp;&lt;head><span>&nbsp;</span></div>
              <div class="line4">&emsp;&emsp;&lt;title&gt; <p>dpkkmishra !:)</p> &lt;/title><span>&nbsp;</span></div>
            </div>
          </div>  
          <div class="scrolldown">
            <img class="scrollabout" src="{% static "images/scrollDown.png" %}" alt="Scroll Down" > 
          </div>  
        </section>          
        </div>        
      </div>      
    </div>
  </div>
    

      <section id="blogs">
        <div class="col-md-12">
          <div class="container">
            <div >
              <h1 class="col-md-12" style="padding-bottom:20px">blogs</h1>
            </div>
          </div>
        </div>
      </section>
<div id="blog-page" class="blog-page" >
    <div class="container">
      <div class="row">
      
        <!-- Post Content -->
        <div id="post-container" class="col-md-12" role="main">
      

          {% block blog_entries %} {% endblock %}

          {% if is_paginated %}
            <ul class="pager">
              <li {% if not page_obj.has_previous %}class="disabled"{% endif %}><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a></li>
              <li {% if not page_obj.has_next %}class="disabled"{% endif %}><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a></li>
            </ul>
    {% endif %}
        </div><!-- /.blog-main -->

        
      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer id="footer-section">
    <div class="copyright">
      <div class="container">
        &copy; 2015 - Developed by <a href="www.dpkkmishra.me">Deepak Mishra</a>
      </div><!-- /.container -->
    </div><!-- /.copyrights -->
  </footer><!-- /#footer-section -->
  <!-- Footer Section End -->

  <!-- Include modernizr-2.8.0.min.js -->
  <script src="modernizr-2.8.0.min.js"></script>

  <!-- Include jquery.min.js plugin -->
  <script src="jquery-2.1.0.min.js"></script>

  <!-- Include JavaScript Plugins -->
  <script src="plugins.js"></script>

  <!-- Include JavaScript Functions -->
  <script src="functions.js"></script>

  <!-- Include jquery.parallax.js Plugins -->
  <script src="jquery.parallax.js"></script>

  <!-- Include jquery.fitvids.js Plugins -->
  <script src="jquery.fitvids.js"></script>

  <script>
    jQuery(document).ready(function(){
       // Target your .container, .wrapper, .post, etc.
       jQuery(".video-container").fitVids();
      });
  </script>

  </body>
</html>
